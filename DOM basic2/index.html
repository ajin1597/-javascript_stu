    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const click = document.querySelector("#target");
        let countnum = 0;
        click.addEventListener("click", () => {
          const clickCount = document.querySelector("#count");
          clickCount.textContent = `${countnum++}`;
        });

        const btnConnect = document.querySelector(".connect");
        const btnDisConnect = document.querySelector(".disconnect");
        const stateMessage = document.querySelector("#state");

        btnConnect.addEventListener("click", () => {
          stateMessage.textContent = "연결됨 O";
        });

        btnDisConnect.addEventListener("click", () => {
          stateMessage.textContent = "연결됨 X";
        });
      });
    </script>
